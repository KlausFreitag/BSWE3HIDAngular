<form [formGroup]="sensorenDataForm" (ngSubmit)="onSubmit()">
  <h2>Neuen Messwert hinzufügen</h2>
  <!-- https://www.youtube.com/watch?v=q30hfiS8GG8 -->
  
    <select formControlName="sensorId">
        <option value="" disabled>Bitte Sensor auswählen</option>
        <option *ngFor="let item of storeService.sensoren" [ngValue]="item.id">{{item?.name}}</option>
      </select>
    <!-- Select Sensor -->
    <!--mat-form-field appearance="fill">
      <mat-label>Select</mat-label>
      <mat-select formControlName="sensorID">
        <mat-option *ngFor="let item of storeService.sensoren" [value]="item.id">{{item?.name}}</mat-option>
      </mat-select>
    </mat-form-field-->

    <!-- Select Date-->
    <input placeholder="Datum" type="date" name="datum" formControlName="date">
    
    <!--mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" placeholder="Datum" required formControlName="date" name="datum">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field-->

    <!-- Select Temperatur -->
    <!--input placeholder="Temperatur" type="number" name="Temperatur" formControlName="temperature"-->
    <mat-form-field appearance="fill">
      <mat-label>Temperatur</mat-label>
      <input matInput placeholder="Temperatur" type="number" name="Temperatur" formControlName="temperature">
    </mat-form-field>

    <!-- Select Luftfeuchtigkeit -->
    <!-- input placeholder="Luftfeuchtigkeit" type="number" name="Luftfeutigkeit" formControlName="humidity"-->
    <mat-form-field appearance="fill">
      <mat-label>Luftfeuchtigkeit</mat-label>
      <input matInput placeholder="Luftfeuchtigkeit" type="number" name="Luftfeuchtigkeit" formControlName="humidity">
    </mat-form-field>

    <button class="btn btn-primary" type="submit">
      Erfassen
    </button>
</form>
